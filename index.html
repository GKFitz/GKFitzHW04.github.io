<body>
   
    <!---Navbar with the view high score button and the timer-->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="btn btn-primary btn-lg high_score"><a href="#" class="navbar-link hs_btn">View HighScores</a></div>
        <div id="countDownTimer">
            
            <div id="minutes">2</div>
            <div id="seconds">:00</div>
          
        </div>
    </nav>
    
   <!---The Quiz Start box--->
    <div class= "container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Coding Quiz Challenge!!!</h1>
                    <p>Try to answer the following coding related questions within the time given. Keep in mind that with every wrong answer ten seconds will be subtracted from your time. Good Luck! </p>
                    <p><a class="btn btn-primary btn-lg start_quizbtn" href="#" role="button">Start Quiz!</a></p>
                </div>
            </div>
        </div>
    </div>
